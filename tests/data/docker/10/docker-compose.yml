version: '3'

services:
  db:
    image: postgres:10
    #restart: always
    environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '5432:5432'
    expose:
      # Opens port 3306 on the container
      - '5432'
      # Where our data will be persisted
    volumes:
      - d:/pgsql:/var/lib/mysql
