version: '3'

services:
  db:
    # Change the image to try other versions: postgres:10, postgres:11, postgres:12, postgres:13
    image: postgres:9
    #restart: always
    environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
    ports:
      # <Port exposed> : < PgSQL Port running inside container>
      - '5432:5432'
    expose:
      # Opens port 5432 on the container
      - '5432'
      # Where our data will be persisted
    volumes:
      - d:/pgsql:/var/lib/pgsql
